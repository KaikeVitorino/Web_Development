<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Introdução do Aluno</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Cadastro de Aluno</h1>
        <div class="formulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" class="input-field">

            <label for="idade">Idade:</label>
            <input type="number" id="idade" placeholder="Digite sua idade" class="input-field">

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="Digite seu CPF" class="input-field">

            <div class="submit-area">
                <div class="stickman">&#128587;</div> <!-- Emoji de um boneco de palito -->
                <button type="submit" class="submit-btn">Enviar</button>
            </div>
        </div>
    </div>
    <footer class="footer">Todos os direitos reservados &copy; 2024</footer>
</body>
</html>
