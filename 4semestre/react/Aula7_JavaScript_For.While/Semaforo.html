
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem√°foro</title>
    <style>
        .semaforo {
            width: 100px;
            height: 300px;
            background-color: black;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .luz {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: gray;
        }
        .vermelha {
            background-color: red;
        }
        .amarela {
            background-color: yellow;
        }
        .verde {
            background-color: green;
        }
    </style>
</head>
<body>

<div class="semaforo">
    <div id="vermelho" class="luz"></div>
    <div id="amarelo" class="luz"></div>
    <div id="verde" class="luz"></div>
</div>

<script>
    let estado = 0;

    function trocarCor() {
        const vermelho = document.getElementById("vermelho");
        const amarelo = document.getElementById("amarelo");
        const verde = document.getElementById("verde");

        vermelho.classList.remove("vermelha");
        amarelo.classList.remove("amarela");
        verde.classList.remove("verde");

        if (estado === 0) {
            vermelho.classList.add("vermelha");
        } else if (estado === 1) {
            amarelo.classList.add("amarela");
        } else {
            verde.classList.add("verde");
        }

        estado = (estado + 1) % 3;
    }

    setInterval(trocarCor, 1000);
</script>

</body>
</html>
