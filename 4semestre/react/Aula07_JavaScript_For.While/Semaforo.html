<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem√°foro</title>
    <style>
        .semaforo-container {
            width: 120px;
            height: 320px;
            background-color: black;
            border-radius: 25px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }
        .luz-semaforo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: gray;
        }
        .luz-vermelha {
            background-color: red;
        }
        .luz-amarela {
            background-color: yellow;
        }
        .luz-verde {
            background-color: green;
        }
    </style>
</head>
<body>

<div class="semaforo-container">
    <div id="luzVermelha" class="luz-semaforo"></div>
    <div id="luzAmarela" class="luz-semaforo"></div>
    <div id="luzVerde" class="luz-semaforo"></div>
</div>

<script>
    let etapa = 0;

    function mudarCor() {
        const luzVermelha = document.getElementById("luzVermelha");
        const luzAmarela = document.getElementById("luzAmarela");
        const luzVerde = document.getElementById("luzVerde");

        luzVermelha.classList.remove("luz-vermelha");
        luzAmarela.classList.remove("luz-amarela");
        luzVerde.classList.remove("luz-verde");

        if (etapa === 0) {
            luzVermelha.classList.add("luz-vermelha");
        } else if (etapa === 1) {
            luzAmarela.classList.add("luz-amarela");
        } else {
            luzVerde.classList.add("luz-verde");
        }

        etapa = (etapa + 1) % 3;
    }

    setInterval(mudarCor, 1200);
</script>

</body>
</html>
